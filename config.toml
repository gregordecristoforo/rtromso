# The URL the site will be built for
base_url = "https://uit-no.github.io/rtromso"

title = "RTroms√∏, the R user group at UiT"

description = '''
Series of meet-ups and workshops for R users at UiT, the Arctic University of Norway
where we can share knowledge and experiences, and together learn more about R.
'''

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false


[markdown]

highlight_code = true
highlight_theme = "cheerfully-light"


